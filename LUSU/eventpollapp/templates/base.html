<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Event Planner{% endblock %}</title>

  <!-- Tailwind CSS (via CDN for now) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow py-4">
    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">LinkUp</h1>
      <nav>
        <a href="/" class="text-sm text-gray-700 hover:text-blue-600">Home</a>
        <a href="/events/create/" class="ml-4 text-sm text-gray-700 hover:text-blue-600">Create Event</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="py-8 px-6 max-w-6xl mx-auto">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 mt-10 border-t">
    <p class="text-sm text-gray-500">Â© 2025 LinkUp. Built with Django.</p>
  </footer>

</body>
</html>
